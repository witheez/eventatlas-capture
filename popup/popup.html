<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventAtlas Capture</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1f2937;
      background: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      padding: 12px;
      margin-bottom: 16px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 13px;
    }

    .status-label {
      font-weight: 500;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .status-value {
      color: #1f2937;
      word-break: break-all;
    }

    .status-value.truncate {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .capture-btn {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      background: #f59e0b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .capture-btn:hover {
      background: #d97706;
    }

    .capture-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .capture-btn.success {
      background: #10b981;
    }

    .capture-btn.error {
      background: #ef4444;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .result.visible {
      display: block;
    }

    .result.error {
      background: #fef2f2;
      border-color: #fecaca;
    }

    .result-title {
      font-weight: 500;
      margin-bottom: 8px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item .label {
      color: #6b7280;
    }

    .result-item .value {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>EventAtlas Capture</h1>
  </div>

  <div class="status">
    <div class="status-label">Current Page</div>
    <div class="status-value truncate" id="pageTitle">Loading...</div>
    <div class="status-value" id="pageUrl" style="font-size: 12px; color: #6b7280; margin-top: 4px;"></div>
  </div>

  <button class="capture-btn" id="captureBtn">
    Capture Page
  </button>

  <div class="result" id="result">
    <div class="result-title">Capture Complete</div>
    <div class="result-item">
      <span class="label">HTML Size</span>
      <span class="value" id="htmlSize">-</span>
    </div>
    <div class="result-item">
      <span class="label">Text Size</span>
      <span class="value" id="textSize">-</span>
    </div>
    <div class="result-item">
      <span class="label">Images Found</span>
      <span class="value" id="imageCount">-</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
